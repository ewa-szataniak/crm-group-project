<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/page2_signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="👩‍💻" />
            </div>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="✉️" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input type="password" placeholder="🔒" />
            </div>

            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or sign in with social platforms</p>
            <div class="social">
              <!-- Facebook -->
              <a style="color: #3b5998" href="#!" role="button"
                ><i class="fab fa-facebook-f fa-lg"></i
              ></a>
  
              <!-- Twitter -->
              <a style="color: #55acee" href="#!" role="button"
                ><i class="fab fa-twitter fa-lg"></i
              ></a>
  
              <!-- Google -->
              <a style="color: #dd4b39" href="#!" role="button"
                ><i class="fab fa-google fa-lg"></i
              ></a>
  
              <!-- Instagram -->
              <a style="color: #ac2bac" href="#!" role="button"
                ><i class="fab fa-instagram fa-lg"></i
              ></a>
        
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <p>
              Ready to join us? Don't miss out on all the fun! Sign up now and
              let's get started!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="images/Group 15.png" class="image" alt="" />
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
